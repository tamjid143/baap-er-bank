<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center">
        Lets Get Some <span class="text-amber-400">Money</span> YAY!!!
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
          <div class="bg-green-300 p-8 rounded-xl">
            <h1 class="text-3xl">Deposit</h1>
            <h1 class="text-5xl">$<span id="deposit-amount">00</span></h1>
          </div>
          <div class="bg-purple-300 p-8 rounded-xl">
            <h1 class="text-3xl">Withdraw</h1>
            <h1 class="text-5xl">$ <span id="withdraw-amount">00</span></h1>
          </div>
          <div class="bg-gray-300 p-8 rounded-xl">
            <h1 class="text-3xl">Balance</h1>
            <h1 class="text-5xl">$ <span id="balance-amount">1240</span></h1>
          </div>
        </div>
      </section>
      <!-- Deposit and Withdraw section -->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-600 p-8 rounded-xl">
            <h1 class="text-3xl mb-2">Deposit Amount</h1>
            <input
              class="block px-3 mb-2 w-3/5 text-gray-600"
              type="text"
              name=""
              id="user-deposit"
              placeholder="$ Input Deposit Amount"
            />
            <button
              id="deposit-btn"
              class="bg-gray-600 px-6 py-2 hover:bg-violet-600 hover:text-white rounded"
            >
              Deposit
            </button>
          </div>
          <div class="bg-blue-600 p-8 rounded-xl">
            <h1 class="text-3xl mb-2">Withdraw Amount</h1>
            <input
              class="block px-3 mb-2 w-3/5 text-gray-600"
              type="text"
              name=""
              id="user-withdraw"
              placeholder="$ Input Withdraw Amount"
            />
            <button
              id="withdraw-btn"
              class="bg-gray-600 px-6 py-2 hover:bg-violet-600 hover:text-white rounded"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
  </body>
</html>
