<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap Er Bank</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center">
        Welcome To <span class="text-amber-400">Baap Er Bank</span>
      </h1>
    </header>
    <main>
      <div class="bg-gray-400 w-3/5 mx-auto mt-12 p-10">
        <h3 class="text-3xl">Please Login</h3>
        <input
          class="block px-3 mb-3 w-3/5"
          type="email"
          name=""
          id="user-email"
          placeholder="Your email"
        />
        <input
          class="block px-3 mb-3 w-3/5"
          type="password"
          name=""
          id="user-pass"
          placeholder="Password"
        />
        <button
          id="submit-btn"
          class="bg-amber-300 px-6 py-2 hover:bg-violet-600 hover:text-white w-3/5 rounded"
        >
          Submit
        </button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
